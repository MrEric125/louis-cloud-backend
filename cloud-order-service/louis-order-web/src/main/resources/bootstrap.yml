spring:
  profiles:
    active: dev
  application:
    name: order-server-A

#配置配置中心
  cloud:
    config:
      profile: dev
      uri: http://localhost:8888

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/