<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

</head>
<body>

  <div id="app2">
<!--    <span v-bind:title="message">-->
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
<!--    </span>-->
    <p v-if="seen">you can see me</p>
    <ol>
      <li v-for=" a in titles ">{{ a.text }}</li>
    </ol>
    <p>{{ message}}</p>
    <button @click="reverseMessage"> 逆转消息</button>
    <input v-model="message">

  </div>



<div id="app-3">
  <ol>
    <todo-item v-for=" item in groceryList"
               v-bind:todo="item"
               v-bind:key="item.id">
    </todo-item>
  </ol>
</div>

<div id="app-4"></div>

</body>
<script>


  const app2=new Vue({
    el:'#app2',
    data:{
      message: 'hello vue' + new Date().toLocaleString(),
      seen: false,
      titles: [
        {test:'this is first'},
        {test:'this is second'},
        {test:'ssssssssssssss'}
      ],

    },
    methods:{
      reverseMessage: function () {
        this.message=this.message.split('').reverse().join('')


      }
    }
  })
  Vue.component('todo-item',{
    props:['todo'],
    template:'<li>{{ todo.text }}</li>'
  })
  var app3 = new Vue({
    el:"#app-3",
    data:{
      groceryList: [
        { id: 0, text: '蔬菜' },
        { id: 1, text: '奶酪' },
        { id: 2, text: '随便其它什么人吃的东西' }
      ]
    }
  });

  var data={
    newTodoText: '',
      visitCount: 0,
      hideCompletedTodos: false,
      todos: [],
      error: null
  }
  const app4=new Vue({
    el:'#app-4',
    data:data,
  })


</script>
</html>
