zuul:
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
#    订单路由
    order-service:
      serviceId: order-service-A
      path: /orders/**  # 通过这个路径路由到order-service-a这个服务的根路径
#    权限认证
    oauth-service:
      serviceId: security-service-A
      path: /securityA/**
    security-service:
      serviceId: security-service-B
      path: /securityB/**
    security-service-C:
      serviceId: security-service-C
      path: /securityC/**
    comment-service:
      serviceId: comment-server-A
      path: /comment/**
    goods-service:
      serviceId: product-service-A
      path: /product/**
    voucher-service:
      serviceId: voucher-service-A
      path: /voucher/**
    search-service:
      serviceId: search-service-A
      path: /search/**
# 设置一个公共的前缀
#  prefix: /api
security:
  oauth2:
    resource:
      prefer-token-info: true
      user-info-uri: http://localhost:9881/security/user
    client:
      access-token-uri: http://localhost:9881/security/oauth/token
      user-authorization-uri: http://localhost:9881/security/oauth/authorize
      client-id: client
      grant-type: authorization_code,password
      scope: webclient
#      registered-redirect-uri: http://www.baidu.com
ribbon:
  eureka:
    enabled: true
