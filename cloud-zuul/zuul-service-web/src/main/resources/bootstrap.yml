zuul:
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
#    订单路由
    order-service:
      serviceId: order-service-A
      path: /orders/**  # 通过这个路径路由到order-service-a这个服务的根路径
#    权限认证
    oauth-service:
      serviceId: oauth-web
      path: /oauth/**
    comment-service:
      serviceId: comment-server-A
      path: /comment/**
    goods-service:
      serviceId: goods-service-A
      path: /goods/**
    voucher-service:
      serviceId: voucher-service-A
      path: /voucher/**
    search-service:
      serviceId: search-service-A
      path: /search/**
# 设置一个公共的前缀
#  prefix: /api
security:
  oauth2:
    resource:
      prefer-token-info: true
      user-info-uri:
      token-info-uri:
      jwt:
        key-alias:
ribbon:
  eureka:
    enabled: false
